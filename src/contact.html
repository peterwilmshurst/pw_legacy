<head>

    <!-- Bootstrap CSS -->

    <!-- Google Analytics -->

        function gtag() {

        gtag('config', 'UA-112166871-1');
    </script>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="left">
                <nav class="sticky-top">
                    <h1><a href="./"><img class="logo img-fluid" src="./img/logo.svg" alt="WILMSHURST"></a></h1>
                    <ul>
                        <li><a href="./life.html">Life</a></li>
                        <li><a href="./work.html">Work</a></li>
                        <li><a href="./tools.html">Tools</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content text">
                <h1>Contact me</h1>

                <form name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control" id="contactName" name="Name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="text" class="form-control" id="contactEmail" name="Email" placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="contactMessage">Message</label>
                        <textarea class="form-control" id="contactMessage" name="Message" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="right">
            </div>
        </div>
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="js/main.min.js"></script>
